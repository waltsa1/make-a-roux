{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %} Seek and ye shall find. {% endblock %}</h1>


    <form method="post" action="{{ url_for('results') }}">
        <div class="form-group">
            <label for="title">Search for a game by its title</label>
            <input type="text" name="game_name"
               placeholder="Game title" class="form-control"
               value="{{ request.form['game_name'] }}" required></input>
        </div>
        <div class="form-group">
            <button type="submit" name="game_name" class="btn btn-primary">Submit</button>
        </div>
    </form>


{% endblock %}
